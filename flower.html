<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈÄÅÁªôÁÑâÁÑâÁöÑÈ≤úËä±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* Ê¢¶ÂπªÁ≤âÁ¥´Ê∏êÂèòËÉåÊôØ */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e, #672280, #9b59b6);
        }

        #scene-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #loading-tip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #00bfff;
            z-index: 999;
            transition: opacity 1s ease;
            font-family: "Microsoft YaHei", sans-serif;
        }

        #photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        #preview-img {
            max-width: 80%;
            max-height: 80%;
            border: 4px solid #fff;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            /* Á°Æ‰øùÂõæÁâá‰øùÊåÅÊØî‰æã */
            object-fit: contain;
        }

        #close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #ff4444;
        }

        #close-modal:hover {
            color: #ff69b4;
            transform: scale(1.2);
        }

        #toggle-tree {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            border: 2px solid #ff69b4;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            text-shadow: 0 0 5px #00bfff;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            z-index: 998;
            outline: none;
            font-family: "Microsoft YaHei", sans-serif;
        }

        #toggle-tree:hover {
            background: rgba(255, 105, 180, 0.2);
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        }

        @media (max-width: 768px) {
            #toggle-tree {
                padding: 10px 20px;
                font-size: 12px;
                bottom: 15px;
                right: 15px;
            }
            #loading-tip {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-tip">Ê≠£Âú®Âä†ËΩΩÊ¢¶ÂπªÈ≤úËä±...</div>
    <div id="scene-container"></div>
    <div id="photo-modal">
        <span id="close-modal">&times;</span>
        <img id="preview-img" src="" alt="È¢ÑËßàÁÖßÁâá">
    </div>
    <button id="toggle-tree">ËÆ©È≤úËä±Êï£ÂºÄ</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

    <script>
        let scene, camera, renderer, raycaster, mouse;
        let bigFlower = null; // ÂçïÊúµÂ§ßËä±
        let leaves = [];
        let snowflakes = [];
        let stars = [];
        let lights = [];
        let selectedLeaf = null;
        const LEAF_COUNT = 80;
        const FLOWER_HEIGHT = 15; // Ëä±ÁöÑÈ´òÂ∫¶
        const SNOW_COUNT = 200;
        const STAR_COUNT = 800;
        let isLoaded = false;
        let isPaused = false;
        let leafTextures = [];

        // ÁÖßÁâáË∑ØÂæÑÔºàÂèØÊõøÊç¢‰∏∫Ëá™Â∑±ÁöÑÂõæÁâáÔºâ
        const IMAGE_PATHS = [
            "1.jpg",
            "2.jpg",
            "3.jpg",
            "4.jpg",
            "5.jpg",
            "6.jpg"
        ];

        // Á•ùÁ¶èËØ≠
        const WISH_MESSAGES = [
            "Â∏åÊúõÁÑâÁÑâÊØèÂ§©ÈÉΩÂÉèÈ≤úËä±‰∏ÄÊ†∑ÁÅøÁÉÇ üíê",
            "ÁÑâÁÑâ‰∏ìÂ±ûÁöÑÊ∏©Êüî‰∏éÁæéÂ•Ω ‚ú®",
            "ÁîüÊ¥ªÂ¶ÇÁπÅËä±Ôºå‰∏ÄË∑ØÁîüËä± üå∏",
            "ÊääÊâÄÊúâÁæéÂ•ΩÈÉΩÈÄÅÁªô‰Ω† üíñ",
            "Ê∏©ÊüîÂçä‰∏§Ôºå‰ªéÂÆπ‰∏ÄÁîü üéÄ",
            "Â≤ÅÂ≤ÅÂπ¥Âπ¥Ôºå‰∏áËà¨ÁöÜÂÆú üéä"
        ];

        // Â§áÁî®ÂõæÁâáÔºàÈò≤Ê≠¢Âä†ËΩΩÂ§±Ë¥•Ôºâ
        const BACKUP_IMAGE_PATHS = [
            "https://p=1",
            "https://p=2"
        ];

        let isFlowerState = true; // ÊòØÂê¶ÊòæÁ§∫Êï¥ÊúµËä±

        // ÂàùÂßãÂåñ
        function init() {
            try {
                loadImagesWithMessages(() => {
                    scene = new THREE.Scene();
                    scene.fog = new THREE.FogExp2(0x672280, 0.02);

                    // Áõ∏Êú∫ËÆæÁΩÆ
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.set(0, 8, 30);
                    camera.lookAt(0, 5, 0);

                    // Ê∏≤ÊüìÂô®ËÆæÁΩÆ
                    renderer = new THREE.WebGLRenderer({
                        antialias: true,
                        alpha: false,
                        powerPreference: "high-performance"
                    });
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.setClearColor(0x0f0c29);
                    renderer.shadowMap.enabled = true;
                    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                    renderer.outputEncoding = THREE.sRGBEncoding;
                    document.getElementById('scene-container').appendChild(renderer.domElement);

                    // Ê∑ªÂä†ÁÅØÂÖâ„ÄÅÊòüÊòü„ÄÅÈõ™Ëä±
                    addLights();
                    createStars();
                    createSnowflakes();
                    createBigFlower(); // ÂàõÂª∫ÂçïÊúµÂ§ßËä±

                    // Â∞ÑÁ∫øÊ£ÄÊµãÔºàÁî®‰∫éÁÇπÂáª‰∫§‰∫íÔºâ
                    raycaster = new THREE.Raycaster();
                    mouse = new THREE.Vector2();

                    // ÁªëÂÆö‰∫ã‰ª∂
                    bindEvents();

                    isLoaded = true;
                    document.getElementById('loading-tip').textContent = "ÁÇπÂáªÂ§ßÈ≤úËä±ÂºÄÂêØÊ¢¶Âπª‰πãÊóÖÔΩû";
                    setTimeout(() => {
                        document.getElementById('loading-tip').style.opacity = 0;
                    }, 2000);

                    // ÂºÄÂßãÂä®ÁîªÂæ™ÁéØ
                    animate();
                });
            } catch (e) {
                document.getElementById('loading-tip').textContent = "Âä†ËΩΩÂ§±Ë¥•Ôºö" + e.message;
                console.error("ÂàùÂßãÂåñÂ§±Ë¥•Ôºö", e);
            }
        }

        // Âä†ËΩΩÂõæÁâáÂπ∂Ê∑ªÂä†Á•ùÁ¶èËØ≠
        function loadImagesWithMessages(onComplete) {
            let loadedCount = 0;
            const totalCount = IMAGE_PATHS.length;
            document.getElementById('loading-tip').textContent = "Ê≠£Âú®Âä†ËΩΩÁÖßÁâáÁ∫πÁêÜ...";

            IMAGE_PATHS.forEach((url, index) => {
                // Ë∂ÖÊó∂Â§ÑÁêÜ
                const timeout = setTimeout(() => {
                    console.warn(`ÂõæÁâá${url}Âä†ËΩΩË∂ÖÊó∂Ôºå‰ΩøÁî®Â§áÁî®Âõæ`);
                    loadBackupImageWithMessage(index);
                }, 8000);

                const img = new Image();
                img.crossOrigin = 'anonymous';

                img.onload = () => {
                    clearTimeout(timeout);
                    // ÂàõÂª∫CanvasÁªòÂà∂ÂõæÁâá+ÊñáÂ≠ó
                    const canvas = document.createElement('canvas');
                    canvas.width = 512;
                    canvas.height = 512;
                    const ctx = canvas.getContext('2d');

                    // Ê∏ÖÁ©∫ÁîªÂ∏É
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    // Á≠âÊØî‰æãÁªòÂà∂ÂõæÁâá
                    const aspectRatio = img.width / img.height;
                    let drawWidth, drawHeight, offsetX = 0, offsetY = 0;

                    if (aspectRatio > 1) {
                        drawWidth = canvas.width;
                        drawHeight = canvas.width / aspectRatio;
                        offsetY = (canvas.height - drawHeight) / 2;
                    } else {
                        drawHeight = canvas.height;
                        drawWidth = canvas.height * aspectRatio;
                        offsetX = (canvas.width - drawWidth) / 2;
                    }

                    ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);

                    // ÁªòÂà∂ÂçäÈÄèÊòéËÉåÊôØ
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                    ctx.fillRect(0, canvas.height - 80, canvas.width, 80);

                    // ÁªòÂà∂Á•ùÁ¶èËØ≠
                    ctx.font = 'bold 20px "Microsoft YaHei", sans-serif';
                    ctx.fillStyle = '#ffffff';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.shadowColor = '#ff69b4';
                    ctx.shadowBlur = 10;
                    ctx.fillText(WISH_MESSAGES[index % WISH_MESSAGES.length], canvas.width / 2, canvas.height - 40);

                    // ÂàõÂª∫Á∫πÁêÜ
                    const texture = new THREE.CanvasTexture(canvas);
                    texture.needsUpdate = true;
                    texture.wrapS = THREE.ClampToEdgeWrapping;
                    texture.wrapT = THREE.ClampToEdgeWrapping;
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;

                    leafTextures[index] = texture;
                    loadedCount++;
                    checkComplete();
                };

                img.onerror = () => {
                    clearTimeout(timeout);
                    console.warn(`ÂõæÁâá${url}Âä†ËΩΩÂ§±Ë¥•Ôºå‰ΩøÁî®Â§áÁî®Âõæ`);
                    loadBackupImageWithMessage(index);
                };

                img.src = url;
            });

            // Âä†ËΩΩÂ§áÁî®ÂõæÁâá
            function loadBackupImageWithMessage(index) {
                const img = new Image();
                img.crossOrigin = 'anonymous';

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 512;
                    canvas.height = 512;
                    const ctx = canvas.getContext('2d');

                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    const aspectRatio = img.width / img.height;
                    let drawWidth, drawHeight, offsetX = 0, offsetY = 0;

                    if (aspectRatio > 1) {
                        drawWidth = canvas.width;
                        drawHeight = canvas.width / aspectRatio;
                        offsetY = (canvas.height - drawHeight) / 2;
                    } else {
                        drawHeight = canvas.height;
                        drawWidth = canvas.height * aspectRatio;
                        offsetX = (canvas.width - drawWidth) / 2;
                    }

                    ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);

                    // ÁªòÂà∂ÊñáÂ≠óËÉåÊôØ
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
                    ctx.fillRect(0, canvas.height - 80, canvas.width, 80);

                    // ÁªòÂà∂Á•ùÁ¶èËØ≠
                    ctx.font = 'bold 20px "Microsoft YaHei", sans-serif';
                    ctx.fillStyle = '#ffffff';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.shadowColor = '#ff69b4';
                    ctx.shadowBlur = 10;
                    ctx.fillText(WISH_MESSAGES[index % WISH_MESSAGES.length], canvas.width / 2, canvas.height - 40);

                    // ÂàõÂª∫Á∫πÁêÜ
                    const texture = new THREE.CanvasTexture(canvas);
                    texture.needsUpdate = true;
                    texture.wrapS = THREE.ClampToEdgeWrapping;
                    texture.wrapT = THREE.ClampToEdgeWrapping;
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;

                    leafTextures[index] = texture;
                    loadedCount++;
                    checkComplete();
                };

                img.onerror = () => {
                    // ÁªàÊûÅÂÖúÂ∫ïÔºöÁ∫ØËâ≤ËÉåÊôØ+ÊñáÂ≠ó
                    const canvas = document.createElement('canvas');
                    canvas.width = 512;
                    canvas.height = 512;
                    const ctx = canvas.getContext('2d');

                    ctx.fillStyle = `hsl(${index * 45}, 80%, 60%)`;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.font = 'bold 20px "Microsoft YaHei", sans-serif';
                    ctx.fillStyle = '#ffffff';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.shadowColor = '#ff69b4';
                    ctx.shadowBlur = 10;
                    ctx.fillText(WISH_MESSAGES[index % WISH_MESSAGES.length], canvas.width / 2, canvas.height / 2);

                    const texture = new THREE.CanvasTexture(canvas);
                    leafTextures[index] = texture;
                    loadedCount++;
                    checkComplete();
                };

                img.src = BACKUP_IMAGE_PATHS[index % BACKUP_IMAGE_PATHS.length];
            }

            // Ê£ÄÊü•Âä†ËΩΩÂÆåÊàê
            function checkComplete() {
                const percent = Math.round((loadedCount / totalCount) * 100);
                document.getElementById('loading-tip').textContent = `Âä†ËΩΩÁÖßÁâáÔºö${percent}%`;
                if (loadedCount === totalCount) {
                    onComplete();
                }
            }
        }

        // Ê∑ªÂä†ÁÅØÂÖâ
        function addLights() {
            // ÁéØÂ¢ÉÂÖâ
            const ambientLight = new THREE.AmbientLight(0xff88aa, 0.8);
            scene.add(ambientLight);

            // ÊñπÂêëÂÖâ
            const directionalLight = new THREE.DirectionalLight(0xfff8e7, 1.2);
            directionalLight.position.set(5, 10, 8);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 1024;
            directionalLight.shadow.mapSize.height = 1024;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);

            // Á≤âËâ≤ÁÇπÂÖâ
            const pinkLight = new THREE.PointLight(0xff69b4, 2.5, 30);
            pinkLight.position.set(8, 10, 8);
            scene.add(pinkLight);

            // ÊöñÈªÑËâ≤ÁÇπÂÖâ
            const yellowLight = new THREE.PointLight(0xffd700, 1.8, 30);
            yellowLight.position.set(-8, 10, -8);
            scene.add(yellowLight);

            // Ëä±‰∏≠ÂøÉÂÖâ
            const flowerLight = new THREE.PointLight(0xff88cc, 3.0, 25);
            flowerLight.position.set(0, 8, 0);
            scene.add(flowerLight);

            // ËΩÆÂªìÂÖâ
            const rimLight = new THREE.PointLight(0x00bfff, 1.2, 40);
            rimLight.position.set(0, 15, -10);
            scene.add(rimLight);
        }

        // ÂàõÂª∫ÊòüÊòü
        function createStars() {
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.15,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            const starPositions = [];
            for (let i = 0; i < STAR_COUNT; i++) {
                const x = (Math.random() - 0.5) * 200;
                const y = (Math.random() - 0.5) * 200;
                const z = (Math.random() - 0.5) * 200;
                starPositions.push(x, y, z);
            }

            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
            const starField = new THREE.Points(starGeometry, starMaterial);
            scene.add(starField);
            stars.push(starField);

            // ÊòüÊòüÊóãËΩ¨Âä®Áîª
            gsap.to(starField.rotation, {
                y: Math.PI * 2,
                duration: 200,
                repeat: -1,
                ease: "none"
            });
        }

        // ÂàõÂª∫Èõ™Ëä±
        function createSnowflakes() {
            const snowGeometry = new THREE.PlaneGeometry(0.5, 0.5);
            const snowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending
            });

            for (let i = 0; i < SNOW_COUNT; i++) {
                const snowflake = new THREE.Mesh(snowGeometry, snowMaterial);
                snowflake.position.set(
                    (Math.random() - 0.5) * 50,
                    Math.random() * 30,
                    (Math.random() - 0.5) * 50
                );
                snowflake.rotation.z = Math.random() * Math.PI * 2;
                snowflake.userData.speed = Math.random() * 0.02 + 0.005;
                snowflake.userData.sway = Math.random() * 0.02;

                scene.add(snowflake);
                snowflakes.push(snowflake);
            }
        }

        // ÂàõÂª∫ÂçïÊúµÂ§ßÈ≤úËä±Ôºà‰ºòÂåñ‰∏∫Áé´Áë∞ÂΩ¢ÊÄÅÔºâ
        function createBigFlower() {
            bigFlower = new THREE.Group();

            // Ëä±Ëåé
            const stemGeometry = new THREE.CylinderGeometry(0.8, 1.0, FLOWER_HEIGHT * 0.8, 16);
            const stemMaterial = new THREE.MeshStandardMaterial({
                color: 0x2e8b57,
                metalness: 0.0,
                roughness: 0.8,
                emissive: 0x114422,
                emissiveIntensity: 0.3
            });
            const stem = new THREE.Mesh(stemGeometry, stemMaterial);
            stem.position.y = FLOWER_HEIGHT * 0.4;
            stem.castShadow = true;
            stem.receiveShadow = true;
            bigFlower.add(stem);

            // Ëä±Ëêº
            const calyxGeometry = new THREE.ConeGeometry(3.0, 3.0, 12);
            const calyxMaterial = new THREE.MeshStandardMaterial({
                color: 0x228b22,
                metalness: 0.0,
                roughness: 0.8
            });
            const calyx = new THREE.Mesh(calyxGeometry, calyxMaterial);
            calyx.position.y = FLOWER_HEIGHT * 0.75;
            calyx.rotation.x = Math.PI;
            bigFlower.add(calyx);

            // Áé´Áë∞Ëä±Áì£ÔºàÂàÜÂ±ÇËÆæËÆ°ÔºåÊõ¥ÁúüÂÆûÔºâ
            const petalColors = [
                0xff99cc, // Â§ñÂ±ÇÊµÖÁ≤â
                0xff69b4, // ‰∏≠Â±Ç‰∏≠Á≤â
                0xff1493  // ÂÜÖÂ±ÇÊ∑±Á≤â
            ];

            // Â§ñÂ±ÇËä±Áì£ÔºàËàíÂ±ïÔºâ
            const outerPetalCount = 10;
            for (let i = 0; i < outerPetalCount; i++) {
                // Ëá™ÂÆö‰πâÁé´Áë∞Ëä±Áì£ÂΩ¢Áä∂
                const petalGeometry = new THREE.CircleGeometry(4.5, 16);
                const vertices = petalGeometry.attributes.position.array;

                // È°∂ÁÇπÂèòÂΩ¢ÔºåÂà∂‰ΩúËá™ÁÑ∂ÂºßÂ∫¶
                for (let j = 0; j < vertices.length; j += 3) {
                    const x = vertices[j];
                    const y = vertices[j + 1];
                    vertices[j + 2] = Math.sin(x * 2.5) * 0.6 + Math.cos(y * 2) * 0.4;
                    vertices[j + 1] = Math.abs(y) * 0.8;
                }
                petalGeometry.computeVertexNormals();

                const petalMaterial = new THREE.MeshStandardMaterial({
                    color: petalColors[0],
                    metalness: 0.0,
                    roughness: 0.7,
                    transparent: true,
                    opacity: 0.92,
                    side: THREE.DoubleSide,
                    emissive: new THREE.Color(0.1, 0.05, 0.1),
                    emissiveIntensity: 0.2
                });

                const petal = new THREE.Mesh(petalGeometry, petalMaterial);
                const angle = (i / outerPetalCount) * Math.PI * 2;

                // Â§ñÂ±ÇËä±Áì£‰ΩçÁΩÆ
                petal.position.set(
                    Math.cos(angle) * 4.0,
                    FLOWER_HEIGHT * (0.7 + Math.random() * 0.1),
                    Math.sin(angle) * 4.0
                );

                // Ëá™ÁÑ∂ÁöÑÊóãËΩ¨ËßíÂ∫¶
                petal.rotation.x = -Math.PI / 5 + Math.random() * Math.PI / 8;
                petal.rotation.z = angle + Math.random() * Math.PI / 6;
                petal.rotation.y = Math.PI / 3 + Math.random() * Math.PI / 6;

                // ËΩªÂæÆÂ§ßÂ∞èÂèòÂåñ
                const scale = 1.0 + Math.random() * 0.2;
                petal.scale.set(scale, scale, scale);

                bigFlower.add(petal);
            }

            // ‰∏≠Â±ÇËä±Áì£ÔºàÁ¥ßÂáëÔºâ
            const middlePetalCount = 8;
            for (let i = 0; i < middlePetalCount; i++) {
                const petalGeometry = new THREE.CircleGeometry(3.5, 16);
                const vertices = petalGeometry.attributes.position.array;

                for (let j = 0; j < vertices.length; j += 3) {
                    const x = vertices[j];
                    const y = vertices[j + 1];
                    vertices[j + 2] = Math.sin(x * 3) * 0.4 + Math.cos(y * 2.5) * 0.3;
                    vertices[j + 1] = Math.abs(y) * 0.9;
                }
                petalGeometry.computeVertexNormals();

                const petalMaterial = new THREE.MeshStandardMaterial({
                    color: petalColors[1],
                    metalness: 0.0,
                    roughness: 0.7,
                    transparent: true,
                    opacity: 0.95,
                    side: THREE.DoubleSide,
                    emissive: new THREE.Color(0.12, 0.06, 0.12),
                    emissiveIntensity: 0.25
                });

                const petal = new THREE.Mesh(petalGeometry, petalMaterial);
                const angle = (i / middlePetalCount) * Math.PI * 2;

                petal.position.set(
                    Math.cos(angle) * 2.5,
                    FLOWER_HEIGHT * (0.78 + Math.random() * 0.08),
                    Math.sin(angle) * 2.5
                );

                petal.rotation.x = -Math.PI / 6 + Math.random() * Math.PI / 10;
                petal.rotation.z = angle + Math.random() * Math.PI / 8;
                petal.rotation.y = Math.PI / 4 + Math.random() * Math.PI / 8;

                bigFlower.add(petal);
            }

            // ÂÜÖÂ±ÇËä±Áì£ÔºàÂåÖË£πËä±ËïäÔºâ
            const innerPetalCount = 6;
            for (let i = 0; i < innerPetalCount; i++) {
                const petalGeometry = new THREE.CircleGeometry(2.5, 16);
                const vertices = petalGeometry.attributes.position.array;

                for (let j = 0; j < vertices.length; j += 3) {
                    const x = vertices[j];
                    const y = vertices[j + 1];
                    vertices[j + 2] = Math.sin(x * 3.5) * 0.3 + Math.cos(y * 3) * 0.2;
                    vertices[j + 1] = Math.abs(y);
                }
                petalGeometry.computeVertexNormals();

                const petalMaterial = new THREE.MeshStandardMaterial({
                    color: petalColors[2],
                    metalness: 0.0,
                    roughness: 0.7,
                    transparent: true,
                    opacity: 0.98,
                    side: THREE.DoubleSide,
                    emissive: new THREE.Color(0.15, 0.07, 0.15),
                    emissiveIntensity: 0.3
                });

                const petal = new THREE.Mesh(petalGeometry, petalMaterial);
                const angle = (i / innerPetalCount) * Math.PI * 2;

                petal.position.set(
                    Math.cos(angle) * 1.5,
                    FLOWER_HEIGHT * (0.82 + Math.random() * 0.05),
                    Math.sin(angle) * 1.5
                );

                petal.rotation.x = -Math.PI / 8 + Math.random() * Math.PI / 12;
                petal.rotation.z = angle + Math.random() * Math.PI / 10;
                petal.rotation.y = Math.PI / 5 + Math.random() * Math.PI / 10;

                bigFlower.add(petal);
            }

            // Ëä±Ëïä
            const centerGeometry = new THREE.SphereGeometry(2.0, 32, 32);
            const centerMaterial = new THREE.MeshStandardMaterial({
                color: 0xffd700,
                metalness: 0.8,
                roughness: 0.2,
                emissive: 0xffff00,
                emissiveIntensity: 1.5,
                blending: THREE.AdditiveBlending
            });
            const center = new THREE.Mesh(centerGeometry, centerMaterial);
            center.position.y = FLOWER_HEIGHT * 0.8;
            bigFlower.add(center);

            // Ëä±Âè∂
            for (let i = 0; i < 6; i++) {
                const leafGeometry = new THREE.PlaneGeometry(5.0, 7.0, 1);
                const leafMaterial = new THREE.MeshStandardMaterial({
                    color: 0x32cd32,
                    metalness: 0.0,
                    roughness: 0.5,
                    emissive: 0x116611,
                    emissiveIntensity: 0.8,
                    side: THREE.DoubleSide
                });
                const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
                leaf.position.set(
                    (Math.random() - 0.5) * 8,
                    FLOWER_HEIGHT * (0.2 + Math.random() * 0.4),
                    (Math.random() - 0.5) * 8
                );
                leaf.rotation.set(
                    Math.random() * Math.PI / 3,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI / 3
                );
                bigFlower.add(leaf);
            }

            // Ë£ÖÈ•∞ÂΩ©ÁÅØ
            for (let i = 0; i < 100; i++) {
                const lightGeometry = new THREE.SphereGeometry(0.2, 12, 12);
                const lightMaterial = new THREE.MeshStandardMaterial({
                    color: new THREE.Color(Math.random(), Math.random() * 0.5, Math.random()),
                    emissive: new THREE.Color(Math.random(), Math.random() * 0.4, Math.random()),
                    emissiveIntensity: 1.8,
                    metalness: 0.5,
                    roughness: 0.1,
                    blending: THREE.AdditiveBlending
                });
                const light = new THREE.Mesh(lightGeometry, lightMaterial);

                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * (FLOWER_HEIGHT / 1.5);
                const y = FLOWER_HEIGHT * 0.1 + Math.random() * FLOWER_HEIGHT * 0.8;

                light.position.set(
                    Math.cos(angle) * radius,
                    y,
                    Math.sin(angle) * radius
                );

                bigFlower.add(light);
                lights.push(light);

                // ÂΩ©ÁÅØÂëºÂê∏Âä®Áîª
                gsap.to(light.material.emissiveIntensity, {
                    value: Math.random() * 2 + 0.5,
                    duration: 1 + Math.random(),
                    repeat: -1,
                    yoyo: true,
                    ease: "power1.inOut"
                });
            }

            bigFlower.position.y = 0;
            scene.add(bigFlower);

            // Ëä±ÊúµÂä®Áîª
            gsap.to(bigFlower.position, {
                y: 1.0,
                duration: 6,
                repeat: -1,
                yoyo: true,
                ease: "elastic.out(1, 0.3)"
            });
            gsap.to(bigFlower.rotation, {
                y: Math.PI * 2,
                duration: 80,
                repeat: -1,
                ease: "none"
            });
        }

        // Êï£ÂºÄÊïàÊûú
        function createLeaves() {
            if (bigFlower) {
                scene.remove(bigFlower);
                bigFlower = null;
            }

            // ÈáäÊîæËµÑÊ∫ê
            leaves.forEach(leaf => {
                scene.remove(leaf);
                if (leaf.geometry) leaf.geometry.dispose();
                if (leaf.material) {
                    if (leaf.material.map) leaf.material.map.dispose();
                    leaf.material.dispose();
                }
            });
            leaves = [];

            for (let i = 0; i < LEAF_COUNT; i++) {
                const leafGeometry = new THREE.PlaneGeometry(2, 2, 1);
                const textureIndex = Math.floor(Math.random() * leafTextures.length);
                const targetTexture = leafTextures[textureIndex] || leafTextures[0];

                const leafMaterial = new THREE.MeshStandardMaterial({
                    map: targetTexture,
                    side: THREE.DoubleSide,
                    metalness: 0.0,
                    roughness: 0.8,
                    transparent: true,
                    opacity: 0.9,
                    emissive: new THREE.Color(0, 0, 0),
                    blending: THREE.NormalBlending
                });

                const leaf = new THREE.Mesh(leafGeometry, leafMaterial);
                leaf.position.set(0, 5, 0);
                leaf.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );
                leaf.scale.set(0.1, 0.1, 0.1);

                const targetPos = new THREE.Vector3(
                    (Math.random() - 0.5) * 25,
                    (Math.random() - 0.5) * 20,
                    (Math.random() - 0.5) * 25
                );
                const targetScale = Math.random() * 1 + 0.5;

                leaf.userData = {
                    targetPos: targetPos,
                    targetScale: targetScale,
                    originalPos: targetPos.clone(),
                    originalRot: leaf.rotation.clone(),
                    originalScale: new THREE.Vector3(targetScale, targetScale, targetScale),
                    texture: targetTexture,
                    isClicked: false,
                    animateId: null
                };

                scene.add(leaf);
                leaves.push(leaf);

                // Êï£ÂºÄÂä®Áîª
                gsap.to(leaf.position, {
                    x: targetPos.x,
                    y: targetPos.y,
                    z: targetPos.z,
                    duration: 3 + Math.random(),
                    delay: i * 0.02,
                    ease: "power2.out"
                });
                gsap.to(leaf.scale, {
                    x: targetScale,
                    y: targetScale,
                    z: targetScale,
                    duration: 3 + Math.random(),
                    delay: i * 0.02,
                    ease: "power2.out"
                });

                // ÊóãËΩ¨+ÂëºÂê∏Âä®Áîª
                const rotateAnim = gsap.to(leaf.rotation, {
                    z: Math.PI * 2,
                    duration: 10 + Math.random() * 5,
                    repeat: -1,
                    ease: "none"
                });
                const glowAnim = gsap.to(leaf.material.emissiveIntensity, {
                    value: Math.random() * 1 + 0.5,
                    duration: 2 + Math.random(),
                    repeat: -1,
                    yoyo: true
                });

                leaf.userData.animateId = [rotateAnim, glowAnim];
            }

            isFlowerState = false;
            document.getElementById('toggle-tree').textContent = "ÂõûÂà∞Â§ßÈ≤úËä±";
        }

        // ÈáçÁΩÆ‰∏∫Êï¥ÊúµËä±
        function resetToBigFlower() {
            // ÈáäÊîæÂè∂Â≠êËµÑÊ∫ê
            leaves.forEach(leaf => {
                if (leaf.userData.animateId) {
                    leaf.userData.animateId.forEach(anim => anim.kill());
                }
                scene.remove(leaf);
                if (leaf.geometry) leaf.geometry.dispose();
                if (leaf.material) {
                    if (leaf.material.map) leaf.material.map.dispose();
                    leaf.material.dispose();
                }
            });
            leaves = [];

            document.getElementById('photo-modal').style.display = 'none';
            selectedLeaf = null;
            isPaused = false;

            // ÈáçÊñ∞ÂàõÂª∫Ëä±Êúµ
            createBigFlower();

            document.getElementById('loading-tip').textContent = "Â§ßÈ≤úËä±Â∑≤ÊÅ¢Â§ç ‚ú®";
            document.getElementById('loading-tip').style.opacity = 1;
            setTimeout(() => {
                document.getElementById('loading-tip').style.opacity = 0;
            }, 2000);

            isFlowerState = true;
            document.getElementById('toggle-tree').textContent = "ËÆ©È≤úËä±Êï£ÂºÄ";
        }

        // ÁªëÂÆö‰∫ã‰ª∂
        function bindEvents() {
            window.addEventListener('click', onMouseClick);
            window.addEventListener('resize', onWindowResize);

            // ÂàáÊç¢ÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('toggle-tree').addEventListener('click', () => {
                if (isFlowerState) {
                    createLeaves();
                } else {
                    resetToBigFlower();
                }
            });

            // ÂÖ≥Èó≠È¢ÑËßàÂºπÁ™ó
            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('photo-modal').style.display = 'none';
                isPaused = false;
                if (selectedLeaf) {
                    // ÊÅ¢Â§çÂè∂Â≠ê‰ΩçÁΩÆÂíåÁä∂ÊÄÅ
                    gsap.to(selectedLeaf.position, {
                        x: selectedLeaf.userData.originalPos.x,
                        y: selectedLeaf.userData.originalPos.y,
                        z: selectedLeaf.userData.originalPos.z,
                        duration: 0.8,
                        ease: "power2.out"
                    });
                    gsap.to(selectedLeaf.scale, {
                        x: selectedLeaf.userData.originalScale.x,
                        y: selectedLeaf.userData.originalScale.y,
                        z: selectedLeaf.userData.originalScale.z,
                        duration: 0.8,
                        ease: "power2.out"
                    });
                    gsap.to(selectedLeaf.rotation, {
                        x: selectedLeaf.userData.originalRot.x,
                        y: selectedLeaf.userData.originalRot.y,
                        z: selectedLeaf.userData.originalRot.z,
                        duration: 0.8,
                        ease: "power2.out"
                    });
                    gsap.to(selectedLeaf.material.emissiveIntensity, {
                        value: 0.5,
                        duration: 0.5
                    });
                    if (selectedLeaf.userData.animateId) {
                        selectedLeaf.userData.animateId.forEach(anim => anim.resume());
                    }
                    selectedLeaf = null;
                }
            });
        }

        // ÁÇπÂáª‰∫ã‰ª∂Â§ÑÁêÜ
        function onMouseClick(event) {
            if (!isLoaded) return;

            // ËΩ¨Êç¢Èº†Ê†áÂùêÊ†á
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            if (isFlowerState) {
                // ÁÇπÂáªËä±ÊúµÊï£ÂºÄ
                const intersects = raycaster.intersectObject(bigFlower, true);
                if (intersects.length > 0) {
                    document.getElementById('loading-tip').style.opacity = 0;
                    createLeaves();
                    return;
                }
            } else {
                // ÁÇπÂáªÂè∂Â≠êÈ¢ÑËßà
                const intersects = raycaster.intersectObjects(leaves);
                if (intersects.length > 0) {
                    selectedLeaf = intersects[0].object;
                    isPaused = true;

                    // ÊöÇÂÅúÂä®Áîª
                    if (selectedLeaf.userData.animateId) {
                        selectedLeaf.userData.animateId.forEach(anim => anim.pause());
                    }

                    // ÊîæÂ§ßÂè∂Â≠êÂà∞Â±èÂπï‰∏≠Â§Æ
                    gsap.to(selectedLeaf.position, {
                        x: 0,
                        y: 0,
                        z: -5,
                        duration: 0.8,
                        ease: "power2.out"
                    });
                    gsap.to(selectedLeaf.scale, {
                        x: 8,
                        y: 8,
                        z: 8,
                        duration: 0.8,
                        ease: "power2.out"
                    });
                    gsap.to(selectedLeaf.rotation, {
                        x: 0,
                        y: 0,
                        z: 0,
                        duration: 0.8,
                        ease: "power2.out"
                    });
                    gsap.to(selectedLeaf.material.emissiveIntensity, {
                        value: 1.5,
                        duration: 0.5
                    });

                    // ÊòæÁ§∫È¢ÑËßàÂõæÁâá
                    const texture = selectedLeaf.userData.texture;
                    if (texture && texture.image) {
                        document.getElementById('preview-img').src = texture.image.toDataURL();
                        document.getElementById('photo-modal').style.display = 'flex';
                    } else {
                        alert("ÁÖßÁâáÈ¢ÑËßàÊöÇÊó∂Êó†Ê≥ïÊòæÁ§∫ÔºåÂ∑≤‰∏∫‰Ω†ÊîæÂ§ßËä±Áì£ÔΩû");
                    }
                }
            }
        }

        // Á™óÂè£Â§ßÂ∞èË∞ÉÊï¥
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Êõ¥Êñ∞Èõ™Ëä±Âä®Áîª
        function updateSnowflakes() {
            if (isPaused) return;
            snowflakes.forEach(snowflake => {
                snowflake.position.y -= snowflake.userData.speed;
                snowflake.position.x += Math.sin(Date.now() * 0.001 + snowflake.position.z) * snowflake.userData.sway;
                snowflake.rotation.z += 0.01;

                // Èõ™Ëä±ÈáçÁΩÆ
                if (snowflake.position.y < -10) {
                    snowflake.position.y = 30;
                    snowflake.position.x = (Math.random() - 0.5) * 50;
                    snowflake.position.z = (Math.random() - 0.5) * 50;
                }
            });
        }

        // Êõ¥Êñ∞ÁÅØÂÖâÊïàÊûú
        function updateLights() {
            if (isPaused) return;
            lights.forEach(light => {
                if (Math.random() < 0.01) {
                    gsap.to(light.material.emissiveIntensity, {
                        value: Math.random() * 3,
                        duration: 0.2
                    });
                }
            });
        }

        // Âä®ÁîªÂæ™ÁéØ
        function animate() {
            requestAnimationFrame(animate);

            if (!isPaused) {
                updateSnowflakes();
                updateLights();

                if (bigFlower) {
                    bigFlower.rotation.y += 0.003;
                } else {
                    leaves.forEach(leaf => {
                        if (!leaf.userData.isClicked) {
                            leaf.rotation.z += 0.01;
                        }
                    });
                }
            }

            renderer.render(scene, camera);
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        window.addEventListener('load', () => {
            if (typeof THREE === 'undefined') {
                document.getElementById('loading-tip').textContent = "Three.jsÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÊàñÊõ¥Êç¢ÊµèËßàÂô®ÔºàChrome/EdgeÔºâ";
                return;
            }
            init();
        });

        // ÁßªÂä®Á´ØËß¶Êë∏ÊîØÊåÅ
        window.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const clickEvent = new MouseEvent('click', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            window.dispatchEvent(clickEvent);
        });
    </script>
